    <div class="container-fluid" id="main-container">
      <header>
        <div class="row">
          <div class="col-md-12 columna">
            <h1>Nuevo proyecto</h1>
            <p>
              Completa en los siguientes campos toda la información del nuevo
              proyecto.
            </p>
          </div>
        </div>
      </header>
      <!--Encabezado (info general) -->
      <section id="sec-nuevo-proyecto">
        <div class="row">
          <div class="col-md-6 columna">
            <div class="form-group">
              <label for="tipo-proyecto">Tipo de proyecto:</label>
              <select
                name="tipo-proyecto"
                class="form-control"
                id="tipo-proyecto"
              >
                <option value="tipo-sintesis-target"
                  >Síntesis Molécula Target</option
                >
              </select>
            </div>
            <div class="form-group">
              <label for="id-proyecto">Código (ID):</label>
              <input type="number" class="form-control" id="id-proyecto" />
            </div>
            <div class="form-group">
              <label for="nombre-proyecto">Nombre del proyecto:</label>
              <input type="text" class="form-control" id="nombre-proyecto" />
            </div>
          </div>
          <div class="col-md-6 columna">
            <div class="form-group">
              <label for="responsable">Responsable del proyecto:</label>
              <input type="text" class="form-control" id="responsable" />
            </div>
            <div class="form-group">
              <label for="descripcion">Descripción:</label>
              <textarea
                name="descripcion"
                class="form-control"
                id="descripcion"
                cols="30"
                rows="5"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h3>Estructura</h3>
          </div>
        </div>
        <div class="row" style="padding-top: 40px;">
          <div class="col-md-6">
            <div class="form-group">
              <label for="smiles-target">Molécula Target (Smiles):</label>
              <textarea
                name="smiles-target"
                id="smiles-target"
                class="form-control"
                cols="30"
                rows="2"
              ></textarea>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="pm-target">PM Target [g/mol]:</label>
              <input type="number" class="form-control" id="pm-target" />
            </div>
            <div class="form-group">
              <label for="cas-target">CAS Target:</label>
              <input type="text" class="form-control" id="cas-target" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="composer-container"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button class="custom-btn-dark-blue" id="btn-guardar-proyecto">
              Registrar proyecto
            </button>
          </div>
        </div>
      </section>
